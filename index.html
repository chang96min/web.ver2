    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="./css/pc.css">

</head>

<body>
    <!--로고,메뉴-->
   <div class="header">
       <div class="header-box">
           <h1><a href="./index.html"><img src="./img/logo.png" alt=""></a></h1>
           <div class="tnb">
            <ul>
                <li><a href="#none">로그인</a></li>

           </div>

   <!--내용 출력-->
   <div class="contents">
       <!--메인 비쥬얼-->
       <div class="main-visual">
            <h2 data-aos="zoom-out-right" data-aos-delay="100">기타의 시작은 C코드에서부터</h2>
            <p data-aos="zoom-out-left" data-aos-delay="250">기본 코드부터 다양한 노래의 코드까지 한눈에!</p>
            <p data-aos="zoom-out-left" data-aos-delay="250">나만의 영상을 찍어 세상에 내보이세요</p>
       </div>

       <div class="numbers-wrap">
           <div class="numbers">
               <h2 data-aos="zoom-in-down" data-aos-delay="100">함께 걸어온 길</h2>
               <p  data-aos="zoom-in-down" data-aos-delay="300">여러분과 함께 만든 사이트 현황입니다.</p>
           </div>
           <div class="num-data">
               <ul>
                   <li>
                       <p  data-aos="fade-down"
                       data-aos-easing="linear"
                       data-aos-duration="500">3,021 개 </p>
                        <span>게시된 창작물</span>
                   </li>
                   <li>
                    <p data-aos="fade-down"
                    data-aos-easing="linear"
                    data-aos-duration="800">345 곡</p>
                     <span>Code for Song</span>
                   </li>
                   <li>
                    <p data-aos="fade-down"
                    data-aos-easing="linear"
                    data-aos-duration="1100">68 개</p>
                     <span>Basic Code</span>
                   </li>
               </ul>
           </div>
       </div>
       <div class="banner">

        <style>
            .banner{background-color: white;}
            .swiper-container{text-align: center; min-height: 670px; max-height: 670px; overflow: hidden;}
            .swiper-container .swiper-slide{margin-top: 60px;}
           
           
            
        </style>
        <!-- Swiper -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./img/g1.jpg"></div>
              <div class="swiper-slide"><img src="./img/g2.jpg"></div>
              <div class="swiper-slide"><img src="./img/g3.jpg"></div>
              <div class="swiper-slide"><img src="./img/g4.jpg"></div>
              <div class="swiper-slide"><img src="./img/g5.jpg"></div>
              <div class="swiper-slide"><img src="./img/g6.jpg"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
    
          <!-- Initialize Swiper -->
          <script>
            var swiper = new Swiper('.swiper-container', {


             slidesPerView: 3,

             navigation: {
             nextEl: '.swiper-button-next',
             prevEl: '.swiper-button-prev',
             },

             pagination: {
            el: '.swiper-pagination',
            },

             autoplay: {
            delay: 2500,
            disableOnInteraction: false,
            },

            });
         </script>
    
    
    </div>
   </div>
